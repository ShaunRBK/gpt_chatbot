<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Local GPT-4o-mini Chatbot</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background: #f9f9f9;
        }
        .container {
          max-width: 800px;
          margin: auto;
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chatbox, #fileContent {
          border: 1px solid #ccc;
          height: 200px;
          overflow-y: auto;
          padding: 10px;
          margin-bottom: 10px;
          white-space: pre-wrap;
          background: #fdfdfd;
        }
        .message {
          margin: 5px 0;
          padding: 10px;
          border-radius: 5px;
        }
        .user {
          background-color: #dcf8c6;
          text-align: right;
        }
        .assistant {
          background-color: #f1f0f0;
          text-align: left;
        }
        textarea, input, select {
          width: 100%;
          padding: 10px;
          box-sizing: border-box;
          margin-bottom: 10px;
        }
        button {
          padding: 10px 20px;
          margin-top: 5px;
        }
        hr {
          margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>GPT-4o-mini Chatbot</h1>
    <div id="chatbox"></div>
    <textarea id="input" rows="3" placeholder="Type your chat message here..."></textarea>
    <button onclick="sendMessage()">Send Chat</button>

    <hr>

    <h2>Upload Document</h2>
    <input type="file" id="fileInput" accept=".pdf,.docx,.xlsx,.pptx">
    <button onclick="uploadFile()">Upload File</button>
    <div id="fileContent"></div>

    <hr>

    <h2>Generate Document</h2>
    <textarea id="docPrompt" rows="3" placeholder="Enter your document generation prompt here..."></textarea>
    <select id="fileType">
        <option value="docx">Microsoft Word (.docx)</option>
        <option value="pptx">PowerPoint (.pptx)</option>
        <option value="pdf">PDF (.pdf)</option>
    </select>
    <button onclick="generateDocument()">Generate Document</button>
</div>

<script>
    function addMessage(content, role) {
      const chatbox = document.getElementById("chatbox");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + role;
      msgDiv.textContent = content;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const inputField = document.getElementById("input");
      const message = inputField.value.trim();
      if (!message) return;
      addMessage("You: " + message, "user");
      inputField.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message })
        });
        const data = await response.json();
        if (data.error) {
          addMessage("Error: " + data.error, "assistant");
        } else {
          addMessage("Bot: " + data.answer, "assistant");
        }
      } catch (error) {
        addMessage("Error: " + error, "assistant");
      }
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) {
        alert("Please select a file to upload");
        return;
      }
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        const fileContentDiv = document.getElementById("fileContent");
        if (data.error) {
          fileContentDiv.textContent = "Error: " + data.error;
        } else {
          fileContentDiv.textContent = data.text;
        }
      } catch (error) {
        console.error("Error uploading file:", error);
      }
    }

    function generateDocument() {
      const prompt = document.getElementById("docPrompt").value.trim();
      const fileType = document.getElementById("fileType").value;
      if (!prompt) {
        alert("Please enter a prompt for document generation.");
        return;
      }
      // Create a hidden form and submit it to trigger file download
      const form = document.createElement("form");
      form.method = "POST";
      form.action = "/generate_document";
      form.style.display = "none";

      // Create input fields for prompt and fileType
      const promptInput = document.createElement("input");
      promptInput.name = "prompt";
      promptInput.value = prompt;
      form.appendChild(promptInput);

      const fileTypeInput = document.createElement("input");
      fileTypeInput.name = "file_type";
      fileTypeInput.value = fileType;
      form.appendChild(fileTypeInput);

      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);
    }
</script>
</body>
</html>
