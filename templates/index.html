<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Local GPT-4 Chatbot</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background: #f9f9f9;
        }
        .chat-container {
          max-width: 600px;
          margin: auto;
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chatbox, #fileContent {
          border: 1px solid #ccc;
          height: 200px;
          overflow-y: auto;
          padding: 10px;
          margin-bottom: 10px;
          white-space: pre-wrap;
          background: #fdfdfd;
        }
        .message {
          margin: 5px 0;
          padding: 10px;
          border-radius: 5px;
        }
        .user {
          background-color: #dcf8c6;
          text-align: right;
        }
        .assistant {
          background-color: #f1f0f0;
          text-align: left;
        }
        textarea {
          width: 100%;
          padding: 10px;
          box-sizing: border-box;
        }
        button {
          padding: 10px 20px;
          margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h1>GPT-4 Chatbot</h1>
    <div id="chatbox"></div>
    <textarea id="input" rows="3" placeholder="Type your message here..."></textarea>
    <br>
    <button onclick="sendMessage()">Send</button>

    <hr>

    <h2>Upload File</h2>
    <input type="file" id="fileInput" accept=".pdf,.docx,.xlsx,.pptx">
    <button onclick="uploadFile()">Upload</button>
    <div id="fileContent"></div>
</div>

<script>
    // Function to add messages to the chatbox
    function addMessage(content, role) {
      const chatbox = document.getElementById("chatbox");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + role;
      msgDiv.textContent = content;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Function to send a chat message to the backend
    async function sendMessage() {
      const inputField = document.getElementById("input");
      const message = inputField.value.trim();
      if (!message) return;
      addMessage("You: " + message, "user");
      inputField.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        if (data.error) {
          addMessage("Error: " + data.error, "assistant");
        } else {
          addMessage("Bot: " + data.answer, "assistant");
        }
      } catch (error) {
        addMessage("Error: " + error, "assistant");
      }
    }

    // Function to upload a file and display the extracted text
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) {
        alert("Please select a file to upload");
        return;
      }
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        const fileContentDiv = document.getElementById("fileContent");
        if (data.error) {
          fileContentDiv.textContent = "Error: " + data.error;
        } else {
          fileContentDiv.textContent = data.text;
        }
      } catch (error) {
        console.error("Error uploading file:", error);
      }
    }
</script>
</body>
</html>
